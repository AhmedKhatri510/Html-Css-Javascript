<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="splice"></p>
    <script type="text/javascript">
      var fruits = ["apple", "orange", "mango", "banana"];
      fruits.splice(2,1,"lemon","grape");
      document.getElementById('splice').innerHTML = fruits.join(" ");
    </script>
  </body>
</html>
