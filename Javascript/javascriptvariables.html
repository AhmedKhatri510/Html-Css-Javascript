<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>JavaScript Variable</h1>
    <p>Working with varibles</p>
    <p id="variable"></p>
    <script type="text/javascript">
      var x = 2;
      var y = 5;
      var a = 10.5;
      var w = "text";
      var z = a+  w + x + y;
      document.getElementById('variable').innerHTML = z;
    </script>
  </body>
</html>
