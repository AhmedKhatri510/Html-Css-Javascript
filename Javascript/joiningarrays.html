<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="demo"></p>
    <script type="text/javascript">
      //sort and reverse
      var car =["volvo", "acura", "honda", "lexus"];
      var bikes = ["bike1", "bike2", "bike3"];
      var combined = car.concat(bikes);

      document.getElementById('demo').innerHTML = combined.join(" ");
