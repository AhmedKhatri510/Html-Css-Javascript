<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{
        background: black;
        margin-top: 20px;
        font-family: arial;
        color: white;
      }
      .thumbnail img{
        height: 80px;
        border: 2px solid white;
        padding: 1px;
        margin: 0 5px 0 5px;
      }
      .thumbnail img:hover{
        border: 2px solid blue;
      }
      .preview img{
        width: 600px;
        border: 3px solid white;
        padding: 2px;
        /* align: center; */
      }
    </style>
  </head>
  <body>

    <div id="container" align="center">
      <h1>My webpage gallery</h1>
      <div class="thumbnail">
        <img onmouseover="preview.src=img1.src" src="images/img1.jpg" alt="img1" name="img1">
        <img onmouseover="preview.src=img2.src" src="images/img2.jpg" alt="img3" name="img2">
        <img onmouseover="preview.src=img3.src" src="images/img3.jpg" alt="img3" name="img3">
        <img onmouseover="preview.src=img4.src" src="images/img4.jpg" alt="img4" name="img4">
        <img onmouseover="preview.src=img5.src" src="images/img5.jpg" alt="img5" name="img5">
      </div>

      <div class="preview">
        <img src="images/img1.jpg" alt="preview" name="preview">
      </div>
    </div>
  </body>
</html>
