<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="math-random"></p>
    <p id="math-min"></p>
    <p id="math-max"></p>
    <p id="math-round"></p>
    <p id="math-ceil"></p>
    <p id="math-floor"></p>
    <script type="text/javascript">
      document.getElementById('math-random').innerHTML = Math.random();
      document.getElementById('math-min').innerHTML = Math.min(1,2,3,4,-1);
      document.getElementById('math-max').innerHTML = Math.max(1,2,3,4,-1);
      document.getElementById('math-round').innerHTML = Math.round(2.4);
      document.getElementById('math-ceil').innerHTML = Math.ceil(2.4);
      document.getElementById('math-floor').innerHTML = Math.floor(2.4);


    </script>
  </body>
</html>
