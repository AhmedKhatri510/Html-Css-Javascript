<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="array"></p>
    <script type="text/javascript">
      // array_name.length -> to find the no of element in array
      // array_name.toString() -> to convert array to string separated by comma
      // array_name.join(" ' ") -> to join the array element by a delimitor
      var fruits = ["apple", "orange", "mango", "banana"];
      document.getElementById('array').innerHTML = fruits.join(" ");
    </script>
  </body>
</html>
