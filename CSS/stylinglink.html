<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /* unvisited link */
      a:link{
        color: red;
        text-decoration: none;
      }
      /* visited link */
      a:visited{
        color:blue;
        text-decoration: underline;
      }
      /* hover over link */
      a:hover{
        color:purple;
        text-decoration: underline;
      }
      /* when click on link */
      a:active{
        color: lightBlue;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com" alt="google" target="_blank">Link to no page</a>
  </body>
</html>
