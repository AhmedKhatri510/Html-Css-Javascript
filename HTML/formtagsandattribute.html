<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form name="employment" action="send.php" method="post">
      <table width="600" border="1" bordercolor="blue" cellspacing="2" cellpadding="2">
        <tr>
          <td>Employment Application</td>
          <td></td>
        </tr>
        <tr>
          <td>First Name</td>
          <td>
            <input type="text" name="fname" maxlength="50">
          </td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>
            <input type="text" name="lname" maxlength="50">
          </td>
        </tr>
        <tr>
          <td>Position</td>
          <td>
            <select name="position">
              <option value="AC">Accountant</option>
              <option value="RE">Receptionist</option>
              <option value="AD">Administrator</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Experience level</td>
          <td>
            <select  name="experience">
              <option value="EL">Entry level</option>
              <option value="SE">Some Experience</option>
              <option value="VE">Very Experience</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Job Type</td>
          <td>
            <input type="checkbox" name="ft">
            Full time
            <input type="checkbox" name="pt">
            Part time
            <input type="checkbox" name="ct">
            contact
          </td>
        </tr>
        <tr>
          <td>Emploment status</td>
          <td>
            <input type="radio" name="estatus" > Employed
            <input type="radio" name="estatus" > Unemployed
            <input type="radio" name="estatus" > Student
          </td>
        </tr>
        <tr>
          <td>Additional Comments</td>
          <td>
            <textarea name="name" rows="5" cols="50"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
          </td>
        </tr>

      </table>
    </form>

  </body>
</html>
